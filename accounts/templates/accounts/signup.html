{% extends 'accounts/base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
    <div class="container">
        <div class="bg-light p-3 p-sm-5 my-4 rounded">
            <h1 class="display-4">ユーザー登録</h1>
            <hr class="my-4">
            <p>ユーザー登録できます！</p>
        </div>
    </div>
    <div class="container">
        <p>新規ユーザーの作成</p>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">作成</button>
        </form>
    </div>
{% endblock %}
