<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <p>ユーザー名はpaizaのユーザー名と同じにしてください。</p>
        <p>パスワードはユーザー名を２回続けてください。</p>
        <p>例）ユーザー名：paiza, パスワード：paizapaiza</p>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ログイン</button>
        </form>
    </div>
</body>
</html>
