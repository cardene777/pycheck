{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="bg-light p-3 p-sm-5 my-4 rounded">
            <h1 class="display-4">質問投稿サイト</h1>
            <hr class="my-4">
            <p>質問作成</p>
        </div>
    </div>
    <div class="container">

        <form method="POST" class="post-form" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="save btn btn-default">保存</button>
        </form>
    </div>
    <div class="container">
        <p class="btn-content"><a href="{% url 'question:list' %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">一覧に戻る</a></p>
    </div>
{% endblock content %}
