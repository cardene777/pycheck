{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
    <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
{% endblock %}

{% block title %}upload{% endblock %}

{% block content %}
    <div class="container">
      <div class="bg-light p-3 p-sm-5 my-4 rounded">
        <h1 class="display-4">Upload</h1>
        <hr class="my-4">
        <p>画像アップロード</p>
      </div>
    </div>
    <div class="container">
        <h1>Please Upload</h1>
        <form class="dropzone" action="{% url 'skill:upload' username=user.username %}" method="post">
            {% csrf_token %}
            <div class="fallback">
                <input type="file" name="file" accept="image/*" id="id_image">
            </div>
        </form>
    </div>

    <div class="contianer">
        <div class="container">
            <div class="btns">
                <p>
                    <a href="{% url 'skill:upload_done' %}" class="btn" style="background-color: #77c7e2; color: #303f42;" tabindex="-1" role="button" aria-disabled="true">
                        送信
                        <i class="fas fa-upload"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
